<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alerts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>US Weather Alerts</h1>

        <!-- Input for state abbreviation -->
        <input id="state-input" type="text" maxlength="2" placeholder="Enter state abbreviation">
        <button id="get-alerts">Get Weather Alerts</button>

        <!-- Error message -->
        <div id="error-message" class="hidden"></div>

        <!-- Alerts display -->
        <div id="alerts-display"></div>
    </div>

    <!-- Include JS file -->
    <script src="index.js"></script>
</body>
</html>
